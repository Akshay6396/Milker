<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <form [formGroup]="loginForm" (submit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>

                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input type="text" formControlName="PhoneNumber" class="form-control" placeholder="PhoneNumber">
                  </div>
                  <div *ngIf="f.PhoneNumber.invalid && (f.PhoneNumber.dirty || f.PhoneNumber.touched)" class="alert alert-danger">
                    <div [hidden]="this.loginForm.controls['PhoneNumber'].valid  ||f.PhoneNumber.errors.minlength||f.PhoneNumber.errors.maxlength">
                      PhoneNumber is required </div>
                    <div *ngIf="f.PhoneNumber.errors.minlength">
                      PhoneNumber length must be less than or equal to 10 characters long
                    </div>
                    <div *ngIf="f.PhoneNumber.errors.maxlength">
                      PhoneNumber length must be less than or equal to 10 characters long
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password" placeholder="Password" formControlName="password" class="form-control" /> 
                  </div>
                  <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger">
                    <div [hidden]="this.loginForm.controls['password'].valid">
                      Password is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.valid">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" [routerLink]="['/forgotPassword']"class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <button type="button" [routerLink]="['/register']" class="btn btn-primary active mt-3">Register
                  Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
