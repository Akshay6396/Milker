<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <form [formGroup]="regdForm" (ngSubmit)="onSubmit()">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" formControlName="PhoneNumber" placeholder="PhoneNumber">
                </div>
                <div *ngIf="f.PhoneNumber.invalid && (f.PhoneNumber.dirty || f.PhoneNumber.touched)" class="alert alert-danger">
                  <div [hidden]="this.regdForm.controls['PhoneNumber'].valid  ||f.PhoneNumber.errors.minlength||f.PhoneNumber.errors.maxlength">
                    PhoneNumber is required </div>
                  <div *ngIf="f.PhoneNumber.errors.minlength">
                    PhoneNumber length must be less than or equal to 10 characters long
                  </div>
                  <div *ngIf="f.PhoneNumber.errors.maxlength">
                    PhoneNumber length must be less than or equal to 10 characters long
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control" formControlName="Email" placeholder="Email">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" formControlName="Password" placeholder="Password">
                </div>
                <div *ngIf="f.Password.invalid && (f.Password.dirty || f.Password.touched)" class="alert alert-danger">
                  <div [hidden]="this.regdForm.controls['Password'].valid">
                    Password is required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" formControlName="Repeatpassword" placeholder="Repeat password">
                </div>
                <div *ngIf="f.Password.invalid && (f.Password.dirty || f.Password.touched)" class="alert alert-danger">
                  <div [hidden]="this.regdForm.controls['Password'].valid">
                    Re enter the password
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-block btn-success">Create Account</button>
            </form>
          </div>

          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
