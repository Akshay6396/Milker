          <div class="card p-4">

            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form (submit)="onSubmit()">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <!-- <input type="text" formControlName="PhoneNumber" class="form-control" placeholder="PhoneNumber"> -->
                    <!-- <div *ngIf="submitted && f.PhoneNumber.errors" class="invalid-feedback">
                        <div *  ="f.PhoneNumber.errors.required">PhoneNumber is required</div>
                    <div *ngIf="f.PhoneNumber.errors.minlength">
                        Phone Number length must be less than or equal to 10 characters long       
                    </div>
                    <div *ngIf="f.PhoneNumber.errors.maxlength">
                        Phone Number length must be less than or equal to 10 characters long       
                    </div>
                    </div> -->
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <!-- <input type="password" placeholder="Password" formControlName="password" class="form-control" /> -->

                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-6">
                      <button (onclick)="onSubmit()" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>


          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <button type="button" [routerLink]="['/pages/register']" class="btn btn-primary active mt-3">Register
                  Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
